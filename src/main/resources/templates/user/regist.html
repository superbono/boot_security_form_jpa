<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원가입</h2>
    <div>
        <form th:action="@{'/member/regist'}" method="post">
            <div>
                <label>아이디: </label>
                <input type="text" name="username" id="username" placeholder="아이디를 입력하세요.">
            </div>
            <div>
                <label>비밀번호: </label>
                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div>
                <label>아이디: </label>
                <input type="text" name="nickname" id="nickname" placeholder="닉네임 입력하세요.">
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
